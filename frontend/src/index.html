<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Libraries -->
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jqueryUI.js"></script>
    <script type="text/javascript" src="lib/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="lib/jquery.countdown.min.js" charset="utf-8"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="scripts/js/scoreboard.js"></script>

    <link rel="stylesheet" href="styles/css/main.css">
    <title>Scoreboard - Capture the Flag</title>
  </head>

  <body id="Scoreboard">
    <div class="container">
      <div class="content">
        <div class="header">
          <h1>Capture the Flag</h1>
          <h5>UIC Fall 2013</h5>
        </div>

        <div class="main">
          <div id="FlagSubmission">
            <div><input id="publicId" type="text" placeholder="Public ID"></input></div>
            <div><input id="flagHash" type="text" placeholder="Flag Hash"></input></div>
            <button data-bind="click: validateFlag">Submit to Server</button>
          </div>
          <button class="flagSubmissionButton" data-bind="click: toggleSubmission">Flag Submission</button>
          <div class="timeRemaining">
            <h3>Time Remaining:</h3>
            <div id="Counter"></div>
            <div class="descriptons">
              <a class="desc">Hours</a>
              <a class="desc">Minutes</a>
              <a class="desc">Seconds</a>
            </div>
          </div>
          <h3>Total Flags Found:</h3>
          <h4 class="totalFlagsFound" data-bind="text: totalFlagsFound"></h4>

          <table class="userTable" align="center">
            <thead>
              <tr>
                <th><h4>Public ID</h4></th>
                <th><h4>Flags Found</h4></th>
                <th><h4>Score</h4></th>
              </tr>
            </thead>
            <tbody data-bind="foreach: users">
              <tr>
                <td><a data-bind="text: id"></a></td>
                <td><a data-bind="text: flagsFound"></a></td>
                <td><a data-bind="text: score"></a></td>
              </tr>
            </tbody>
            
          </table>
          <button data-bind="click: load">Load Model</button>
        </div>
      </div>
    </div>
  </body>

</html>
